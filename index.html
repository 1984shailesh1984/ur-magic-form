<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Data</title>
  
  <!-- Firebase SDK (using CDN and module-based approach for Firebase v9 or later) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB9vyA5CbhlVUPBHqvzr0yq88xufax5bWo",
      authDomain: "audio-call-in-thi.firebaseapp.com",
      databaseURL: "https://audio-call-in-thi-default-rtdb.firebaseio.com",
      projectId: "audio-call-in-thi",
      storageBucket: "audio-call-in-thi.firebasestorage.app",
      messagingSenderId: "154034686991",
      appId: "1:154034686991:web:80aab62e22d92d7814a77a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to send data to Firebase
    function sendDataToFirebase(userData) {
      console.log("Sending data to Firebase:", userData);  // Log user data to console
      const userDataRef = push(ref(database, 'userData/'));
      set(userDataRef, userData)
        .then(() => {
          console.log('Data sent successfully to Firebase');
        })
        .catch((error) => {
          console.error('Error sending data: ', error);
        });
    }

    // Function to handle form submission and send data
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting normally

      // Collect form data
      const formData = {
        roti: document.getElementById('roti').value,
        meditation: document.getElementById('meditation').value,
        nameJap: document.getElementById('nameJap').value,
        doodh: document.getElementById('doodh').value,
        pareshani: document.getElementById('pareshani').value,
        tabiyat: document.getElementById('tabiyat').value,
        tension: document.getElementById('tension').value,
        family: document.getElementById('family').value,
        khush: document.getElementById('khush').value,
        extraInfo: document.getElementById('extraInfo').value,
        timestamp: new Date().toISOString(),
      };

      // Send data to Firebase
      sendDataToFirebase(formData);

      // Show a thank you message
      document.getElementById('thankyouMessage').style.display = 'block';

      // Reset the form
      document.getElementById('dataForm').reset();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab7;
    }
    .thankyou-message {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #28a745;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Submit Your Data</h1>

  <form id="dataForm">
    <label for="roti">How many rotis did you eat?</label>
    <input type="number" id="roti" name="roti" required>

    <label for="meditation">Did you meditate?</label>
    <select id="meditation" name="meditation" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="nameJap">Did you chant any names?</label>
    <input type="text" id="nameJap" name="nameJap">

    <label for="doodh">Did you drink milk?</label>
    <select id="doodh" name="doodh" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="pareshani">Any problems today?</label>
    <input type="text" id="pareshani" name="pareshani">

    <label for="tabiyat">How are you feeling?</label>
    <input type="text" id="tabiyat" name="tabiyat">

    <label for="tension">Any tension?</label>
    <input type="text" id="tension" name="tension">

    <label for="family">Are your family members fine?</label>
    <select id="family" name="family" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="khush">Are you happy?</label>
    <select id="khush" name="khush" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="extraInfo">Any additional information?</label>
    <textarea id="extraInfo" name="extraInfo"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="thankyou-message" id="thankyouMessage">
    <p>Thank you for submitting your data!</p>
  </div>
</body>
</html>
